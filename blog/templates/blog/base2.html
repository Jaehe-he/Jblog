<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HYWU Blog</title>
    {% load static %}
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>

    <div class="container">
        <header class="page-header">
            <div class="row">
                <div class="col-md-8">
                    <h1><a href="{% url 'post_list' %}" class="blog-title">HYWU Blog</a></h1>
                </div>
                <div class="col-md-4 text-right">
                    {% if user.is_authenticated %}
                        <a class = "nav-item nav-link" href = "{% url 'profile' %}"> Profile</a>
                        <a href="{% url 'post_new' %}" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-plus"></span> Write New Post</a>
                        <a href="{% url 'logout' %}" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Login</a>
                        <a href="{% url 'signup' %}" class="btn btn-success btn-lg">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </header>

        <div class="col-md-8">
            {% block content %}
            {% endblock %}
        </div>



        </div>

    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
