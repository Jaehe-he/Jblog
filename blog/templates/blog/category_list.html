<!-- category_list.html -->
{% extends 'blog/base.html' %}

{% block content %}
    <h2>Categories</h2>
    <a href="{% url 'category_new' %}" class="btn btn-primary">Add New Category</a>
    <ul>
        {% for category in categories %}
            <li>
                {{ category.name }}
                <a href="{% url 'category_edit' category.pk %}">Edit</a>
            </li>
        {% empty %}
            <li>No categories available.</li>
        {% endfor %}
    </ul>
{% endblock %}
