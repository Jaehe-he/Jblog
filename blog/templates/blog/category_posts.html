{% extends 'blog/base2.html' %}

{% block content %}

    <h2>{{ category.name }}</h2>
    <div class="gallery">
        {% for post in posts %}
            <div class="gallery-item">
                <h1><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% empty %}
            <p>No posts available in this category.</p>
        {% endfor %}
    </div>
{% endblock %}
